name: smart-monitor

services:
  # 1. Backend Service
  backend:
    image: smart-monitor-backend:{APP_VERSION:-latest}
    build: ./backend
    container_name: monitor_backend
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis

  # 2. PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: monitor_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydb
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 3. Redis Cache
  redis:
    image: redis:7-alpine
    container_name: monitor_redis

volumes:
  postgres_data:


