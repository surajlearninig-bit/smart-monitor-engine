name: smart-monitor

services:
  # 1. Backend Service
  backend:
    image: smart-monitor-backend:${APP_VERSION:-latest}
    restart: always
    build: ./backend
    container_name: monitor_backend
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis

  # 2. PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: monitor_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydb
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 3. Redis Cache
  redis:
    image: redis:7-alpine
    container_name: monitor_redis

  # 4. Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: monitor_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  # 5. Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: monitor_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin 
    volumes:
      - ./grafana-data:/var/lib/grafana
    depends_on:
      - prometheus

  # 6. Cadvisor
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: monitor_cadvisor
    ports:
      - "3030:3030"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

volumes:
  postgres_data:

